# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions
# More info on Python, GitHub Actions, and Azure App Service: https://aka.ms/python-webapps-actions

name: Build and deploy Python app to Azure Web App - foodvision

# Trigger workflow on push to main branch or manually
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read  # Required for actions/checkout

    steps:
      # 1. Checkout your repository
      - uses: actions/checkout@v4

      # 2. Set up Python version
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # 3. Install dependencies (optional step to catch issues early)
      - name: Install dependencies
        run: pip install -r requirements.txt

      # 4. Upload artifact for deployment
      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: .

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write    # Required for requesting JWT
      contents: read

    steps:
      # 1. Download artifact from build job
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: python-app

      # 2. Login to Azure
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_B3A7318C2FD841159938FC302271A97E }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_0F7D008537C2498C8EE449B8FA76795D }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_4FC9794FC32E484A8E959EC8F4AF57DA }}

      # 3. Deploy to Azure Web App
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'foodvision'
          slot-name: 'Production'
          package: .
